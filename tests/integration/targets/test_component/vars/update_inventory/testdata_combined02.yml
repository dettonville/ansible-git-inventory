---

test_description: "Update groups and hosts"
jira_id: "{{ __test_component__git_comment_prefix }}"
use_vars_files: false
always_add_child_group_to_root: true

test_expected:
  changed: True
  failed: False
  message: "Inventory updated successfully"

group_list:
  - group_name: location_site1
    group_vars:
      site: site1
    network_internal:
      vars:
        trace_var: group_vars/network_internal

host_list:
  - host_name: admin01.qa.site1.example.int
    host_vars:
      provisioning_data:
        infra_group: DCC
        service_domains:
          - admin.qa.example.int
    parent_groups:
      - vmware_flavor_large
      - ntp_server
      - nfs_server
      - ldap_server
  - host_name: web01.qa.site1.example.int
    host_vars:
      provisioning_data:
        service_domains:
          - webapp101.qa.example.int
          - webapp101.qa.site1.example.int
        infra_group: INFRA
    parent_groups:
      - vmware_flavor_small
      - ntp_client
      - nfs_client
      - ldap_client
      - web_server
  - host_name: web02.qa.site1.example.int
    host_vars:
      provisioning_data:
        service_domains:
          - webapp102.qa.example.int
        infra_group: INFRA
    parent_groups:
      - vmware_flavor_small
      - ntp_client
      - nfs_client
      - ldap_client
      - web_server
